version: 1
disable_existing_loggers: False

formatters:
    simple_formatter:
        format: "%(asctime)s - %(levelname)s : %(message)s"

handlers:
    console:
        class: logging.StreamHandler
        formatter: simple_formatter
        level: DEBUG

loggers:
    lib:
        handlers: [ console ]
        level: DEBUG
        propagate: False

root:
    handlers: [ console ]
    level: WARNING
